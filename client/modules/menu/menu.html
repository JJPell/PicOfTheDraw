<template name="menu">
    <button id="menu" class="btn" role="menu">Menu <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
</template>

<template name="menuOnClick">
    <menu id="menuOnClickOverlay">
        <div id="menuOnClick" class="row well">
            <div class="text-center list-group">
                {{#each button}}
                    {{> menuButton}}
                {{/each}}
            </div>
            <button id="closeMenu" type="button" class="list-group-item">Close Menu</button>
        </div>
    </menu>
</template>

<template name="menuButton">
    <button {{this.attributes}} role="menuitem">{{this.text}}</button>
</template>
