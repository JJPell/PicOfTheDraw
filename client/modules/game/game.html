<template name="game">

    {{> toolbar}}

    {{#if playersTurn currentUser}}
        {{#if inputWord}}
            {{> wordInput}}
        {{else}}
            {{> canvas}}
        {{/if}}
    {{else}}
        {{> svg}}
    {{/if}}

    <div id="chat-userList-container">
        {{> userList}}
        {{> chat}}
    </div>

</template>
