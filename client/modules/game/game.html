<template name="gameWrapper">

    {{#if menuClicked}}
        {{> menuOnClick}}
    {{/if}}
    {{#if room currentUser}}
        {{> game}}
    {{else}}
        <div id="menuContainer">
            {{> menu}}
        </div>
        {{> roomMenuWrapper}}
    {{/if}}

</template>

<template name="game">

    {{> toolbar}}

    {{#if playersTurn currentUser}}
        {{#if inputWord}}
            {{> wordInput}}
        {{else}}
            {{> canvas}}
        {{/if}}
    {{else}}
        {{> svg}}
    {{/if}}

    <div id="chat-userList-container">
        {{> userList}}
        {{> chat}}
    </div>

</template>
