<template name="chat">
    <div id="chatBox" class="handDrawnBorder">
        {{> messages}}
        {{> input}}
    </div>
</template>

<template name="messages">
    <div id="messages">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    {{#if serverMsg}}
        <p style="color: darkgrey"><span style="font-size: 0.5em; color: darkgray">({{timestamp}})</span>: <span>{{msg}}</span></p>
    {{else}}
        <p><strong>{{user.username}}</strong>: <span>{{msg}}</span></p>
    {{/if}}
</template>

<template name="input">
    <input type="text" id="message" placeholder="Your message goes here...">
</template>
