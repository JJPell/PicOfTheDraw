<template name="userList">
    <div id="userList" class="well">
        <div class="row">
            <div class="col-xs-6">
                <h4>Room: {{roomname}}</h4>
            </div>
            <div class="col-xs-6">
                {{> menu}}
            </div>
        </div>
        <table class="table table-responsive">
            <thead>
                {{#if roomCreator}}
                    <th>Draw</th>
                {{/if}}
                <th>Ping</th>
                <th>Player</th>
                <th>Score</th>
                {{#if roomCreator}}
                    <th>Kick</th>
                {{/if}}
            </thead>
            <tbody>
                {{#each players}}
                    {{> user}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="user">
    <tr>
        {{#if roomCreator}}
            <td><button class="btn draw"></button></td>
        {{/if}}
        <td>{{ping}}</td>
        <td>{{username}}</td>
        <td>0</td>
        {{#if roomCreator}}
            <td><button class="btn kick"></button></td>
        {{/if}}

    </tr>
</template>
