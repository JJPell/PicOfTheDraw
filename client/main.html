<head>
    <link rel="icon" sizes="16x16" href="/favicon.png">
    <title>Pic of the Draw</title>
</head>
<body>
    {{#if currentUser}}
        {{#if menuClicked}}
            {{> menuOnClick}}
        {{/if}}
        {{#if room currentUser}}
            {{> game}}
        {{else}}
            <div id="menuContainer">
                {{> menu}}
            </div>
            {{> roomMenuWrapper}}
        {{/if}}
    {{else}}
        {{#if loggingInClicked}}
            {{> signIn}}
        {{else}}
            {{> splash}}
        {{/if}}
    {{/if}}

</body>
